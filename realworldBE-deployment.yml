apiVersion: v1
kind: Service
metadata:
  name: realworldBE-service
  labels:
    app: realworldBE
spec:
  type: LoadBalancer 
  ports:
  - port: 3000
    targetPort: 3000
    protocol: TCP
  selector:
    app: realworldBE
---
apiVersion: apps/v1
kind: Deployment
metadata: 
  name: realworldBE-deployment
spec:
  selector: 
    matchLabels: 
      app: realworldBE
  replicas: 3 # tells deployment to run 2 pods matching the template 
  template:
    metadata:
      labels:
        app: realworldBE
    spec:
      containers:
      - name: realworldBE
        image: glgelopfalcon/realworldBE:23
        ports:
        - containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: mongo
  labels:
    run: mongo
spec:
  type: NodePort
  ports:
  - port: 27017
    targetPort: 27017
    protocol: TCP
  selector:
    run: mongo
---
apiVersion: apps/v1
kind: Deployment
metadata: 
  name: mongo
spec:
  selector: 
    matchLabels: 
      run: mongo
  template:
    metadata:
      labels:
        run: mongo
    spec:
      containers:
      - name: mongo
        image: mongo
        ports:
        - containerPort: 27017